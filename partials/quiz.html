<section class="quiz-widget">
    <div class="quiz-item">
        <div class="quiz-item-inner quiz-background-image" style="background-image: url(../img/keyboard.jpg)">
            <div class="quiz-question h2">Das ist eine Frage</div>
            <div class="quiz-answer quiz-answer-correct quiz-hide"><div>Richtig</div> Beschreibung korrekte Antwort</div>
            <div class="quiz-answer quiz-answer-wrong quiz-hide"><div>Leider falsch</div> Beschreibung falsche Antwort</div>
        </div>
        <div class="selection-list">
            <div class="option" data-value="0" data-answer="wrong">Auswahl Position 0</div>
            <div class="option" data-value="1" data-answer="correct">Auswahl Position 1</div>
            <div class="option" data-value="2" data-answer="wrong">Auswahl Position 2</div>
            <div class="option" data-value="3" data-answer="wrong">Auswahl Position 3</div>
        </div>
     </div>
</section>
